<html>
<head>
<title>ðŸ¤– DEEPSEEK BUSINESS AI</title>
<style>
body{font-family:Arial;padding:20px;background:#0f172a;color:#e2e8f0;}
#chat{border:2px solid #3b82f6;padding:20px;height:400px;overflow-y:scroll;background:#1e293b;margin:20px 0;}
.ai{color:#10b981;margin:10px 0;} .user{color:#60a5fa;margin:10px 0;}
button{background:#3b82f6;color:white;border:none;padding:12px 25px;border-radius:8px;cursor:pointer;}
input{width:70%;padding:12px;border:2px solid #475569;border-radius:8px;background:#334155;color:white;}
</style>
</head>
<body>
<h1>ðŸŽ¨ DEEPSEEK BUSINESS AI</h1>
<div>APV: $790 | Days: 187 | Goal: $6,000</div>
<div id="chat">AI: Connected. Ready for business commands.</div>
<input id="input" placeholder="Ask business question..."/>
<button onclick="send()">Send</button>

<script>
const API_KEY='sk-d7f66c03d67c43f2a158963bdbd5e27f';
async function send(){
const input=document.getElementById('input');
const chat=document.getElementById('chat');
const message=input.value;
chat.innerHTML+=`<div class="user">YOU: ${message}</div>`;
try{
const response=await fetch('https://api.deepseek.com/chat/completions',{
method:'POST',
headers:{
'Authorization':'Bearer '+API_KEY,
'Content-Type':'application/json'},
body:JSON.stringify({
model:'deepseek-chat',
messages:[{
role:'system',
content:'You run an art business. APV: $790. Goal: $6,000 in 187 days. Current artwork: Golden Retriever Portrait. Focus on business growth and artist regeneration.'},
{role:'user',content:message}],
max_tokens:1000})});
const data=await response.json();
chat.innerHTML+=`<div class="ai">AI: ${data.choices[0].message.content}</div>`;
}catch(error){
chat.innerHTML+=`<div style="color:red">Error: ${error.message}</div>`;}
input.value='';
chat.scrollTop=chat.scrollHeight;}
</script>
</body>
