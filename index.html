<!DOCTYPE html>
<html>
<head>
    <title>Regenesis AI Dashboard</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        #chat { border: 1px solid #ccc; padding: 20px; height: 300px; overflow-y: scroll; }
        #input { width: 80%; padding: 10px; }
    </style>
</head>
<body>
    <h1>ðŸ¤– DeepSeek AI Business Hub</h1>
    <div id="chat"></div>
    <input id="input" placeholder="Ask DeepSeek..." />
    <button onclick="sendMessage()">Send</button>
    
    <script>
        async function sendMessage() {
            const input = document.getElementById('input');
            const chat = document.getElementById('chat');
            
            chat.innerHTML += `<div><b>You:</b> ${input.value}</div>`;
            
            // This will connect to DeepSeek API
            chat.innerHTML += `<div><b>AI:</b> Thinking...</div>`;
            
            input.value = '';
        }
    </script>
</body>
