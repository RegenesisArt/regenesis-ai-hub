<!DOCTYPE html>
<html>
<head>
<title>AI Dashboard</title>
<style>body{font-family:Arial;padding:20px;}#chat{border:2px solid blue;padding:20px;height:300px;overflow-y:scroll;}.ai{color:green;}.user{color:blue;}</style>
</head>
<body>
<h1>DeepSeek AI</h1>
<div id="chat">Ready...</div>
<input id="input" placeholder="Type..."/>
<button onclick="send()">Send</button>
<script>
const API_KEY='sk-d7f66c03d67c43f2a158963bdbd5e27f';
async function send(){
const input=document.getElementById('input');
const chat=document.getElementById('chat');
const message=input.value;
chat.innerHTML+=`<div class="user">You: ${message}</div>`;
try{
const response=await fetch('https://api.deepseek.com/chat/completions',{
method:'POST',
headers:{
'Authorization':'Bearer '+API_KEY,
'Content-Type':'application/json'},
body:JSON.stringify({
model:'deepseek-chat',
messages:[{role:'user',content:message}],
max_tokens:1000})});
const data=await response.json();
chat.innerHTML+=`<div class="ai">AI: ${data.choices[0].message.content}</div>`;
}catch(error){
chat.innerHTML+=`<div style="color:red">Error: ${error.message}</div>`;}
input.value='';
chat.scrollTop=chat.scrollHeight;}
</script>
</body>
</html>
